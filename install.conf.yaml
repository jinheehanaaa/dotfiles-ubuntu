- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/nvim:
      create: true
      path: nvim

- create:
    #- ~/Work

- shell:
    - command: ./setup_core.zsh
      stdout: true
      stderr: true
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_snap.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
